<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Miriorama Web</title>
        <meta name="description" content="Digitization of the Programmed Art between tautology and technology">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="icon" href="favicon.ico">

		<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
        
        <link rel="stylesheet" href="resources/css/style.css">

        <script src="vendors/jquery-3.3.1.min.js"></script>
        <script src="vendors/greensock-js/TweenMax.min.js"></script>
        <script src="vendors/greensock-js/Draggable.min.js"></script>
        <script src="vendors/greensock-js/ThrowPropsPlugin.min.js"></script>        
	    <script src="vendors/snap.svg-min.js"></script>
		<script src="vendors/fabric.min.js"></script>

		<script id="menu-template-desc" type="text/template">
			<div class="menu-desc-item" data-artist="{{id}}">
				<img class="menu-desc-logo" src="resources/img/loghi/{{id}}.svg" alt="{{artist}}">
				<span class="menu-item-artist">{{artist}}</span>
				<div class="menu-item-title">{{title}}</div>
			</div>
		</script>
		<script id="menu-template-item" type="text/template">
			<div class="menu-item no-select" style="top: {{top}}; left: {{left}};" data-artist="{{id}}">
				<img class="menu-item-logo no-select" src="resources/img/loghi/{{id}}.svg" alt="{{artist}}">
			</div>
		</script>

		<script src="resources/js/miriorama.js"></script>	
        <script src="resources/js/main.js"></script>
 	</head>
    <body>
    	<div class="navigation">
    		<a class="dots" href="#home">
				<svg viewBox="0 0 100 100">
					<circle fill="transparent" stroke="rgb(30, 30, 30)" stroke-width="3" stroke-miterlimit="10" cx="50" cy="30" r="5"/>
					<circle fill="transparent" stroke="rgb(30, 30, 30)" stroke-width="3" stroke-miterlimit="10" cx="50" cy="50" r="5"/>
					<circle fill="transparent" stroke="rgb(30, 30, 30)" stroke-width="3" stroke-miterlimit="10" cx="50" cy="70" r="5"/>
				</svg>
            </a>
    	</div>

        <div class="section-desc">
			<div class="section-desc-artist"></div>
			<div class="section-desc-title"></div>
			<div class="section-desc-year"></div>
        </div>

        <div id="home" class="section">
        	<div class="container"> 
				<div class="menu-desc">
					<div class="menu-desc-item default" data-artist="home">
						<span class="menu-item-initials">MIRIORAMA</span>
						<span class="menu-item-artist">WEB</span>
						<span class="menu-item-title">Digitization of the Programmed Art<br>between tautology and technology</span>
					</div>
				</div>				
				<div class="menu-circle"></div>      		
			</div>

			<div class="bottom-right">
				<a href="https://github.com/miriorama/miriorama-web" title="Source on Github"><img class="github-icon" src="resources/css/img/github.png" alt="Source on Github"></a>
				<a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/" title="Creative Commons license"><img alt="Creative Commons license" style="border-width:0" src="resources/css/img/creative-commons.png" /></a>
			</div>
        </div>

    	<div id="munari" class="section">
			<div class="container">
				<canvas id="munariCanvas"></canvas>
			</div>

			<div class="steps">
				<div class="step step-1"><span class="action">Drag</span> to interact.</div>
			</div>
    	</div>

		<div id="chiggio" class="section negative">
			<div class="container">
				<div class="chiggio1 svg-wrapper">
					<svg id="chiggio1" class="circle" preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 100"></svg>
				</div>
				<div class="chiggio2 svg-wrapper">
					<svg id="chiggio2" class="circle " preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 100"></svg>
				</div>
				<div class="chiggio3 svg-wrapper">
					<svg id="chiggio3" class="circle" preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 100"></svg>
				</div>
				<div class="chiggio4 svg-wrapper">
					<svg id="chiggio4" class="circle" preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 100"></svg>
				</div>
			</div>

			<div class="steps">
				<div class="step step-1"><span class="action">Touch</span> the background to change composition <br/>
				or <span class="action">drag</span> manually.
				</div>
			</div>
		</div>
		
		<div id="gerstner" class="section">
			<div class="container">
				<div class="circle circle-1">
					<div class="circle circle-2">
						<div class="circle circle-3">
							<div class="circle circle-4">
								<div class="circle circle-5">
								</div>					
							</div>				
						</div>
					</div>
				</div>
			</div>

			<div class="steps">
				<div class="step step-1"><span class="action">Touch</span> to interact.</div>
			</div>
		</div>

		<div id="apollonio" class="section">
			<div class="container">
				<div class="svg-container">
					<svg viewBox="0 0 100 100"></svg>
				</div>
			</div>

			<div class="steps">
				<div class="step step-1"><span class="action">Drag</span> to interact.</div>
			</div>
		</div>

		<div id="barrese" class="section negative">
			<div class="container">
				<canvas id="barreseCanvas"></canvas>
			</div>

			<div class="steps">
				<div class="step step-1 first"><span class="action">Touch</span> to start.</div>
				<div class="step step-2"><span class="action">Touch</span> to stop.</div>
			</div>
		</div>

    	<div id="varisco" class="section negative">
			<div class="container">
				<canvas id="variscoCanvasBottom"></canvas>
        		<canvas id="variscoCanvasTop"></canvas>
			</div>

			<div class="steps">
				<div class="step step-1"><span class="action">Touch</span> to start.</div>
				<div class="step step-2"><span class="action">Touch</span> to stop.</div>
			</div>
		</div>

    	<div id="biasi" class="section">
			<div class="container">
				<canvas id="biasiCanvasBottom"></canvas>
        		<canvas id="biasiCanvasTop"></canvas>
			</div>

			<div class="steps">
				<div class="step step-1"><span class="action">Drag</span> to interact.</div>
			</div>
		</div>
    </body>
</html>
